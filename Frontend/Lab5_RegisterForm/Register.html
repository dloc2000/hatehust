<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form action="/action_page.php">
    <div class="form-group">
        <label for="fullname">Fullname:</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter fullname" name="fullname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
        <label for="conf-pwd">Confirmation Password:</label>
        <input type="password" class="form-control" id="conf-pwd" placeholder="Enter password" name="conf-pwd">
    </div>
    <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" class="form-control" id="birthday" placeholder="Enter birhday" name="birthday">
    </div>
    <button type="submit" class="btn btn-success" onclick= "creatNewUser()" >Register</button>
    <button type="reset" class="btn btn-success" onclick="resetForm()">Reset</button>
  </form>
</div>
  <script type ="text/javascript" src="RegisterPageJavaScript.js"></script>
</body>
</html>
