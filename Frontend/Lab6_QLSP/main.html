<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> Login Form Lab 6</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrapicons.css">


</head>

<body style=" background-color: #e8ebe5; display: flex; flex-direction: column;">
    <div class="container" style="width: 100%;">
        <div class="header" style="width: 100%;">
            <h2>Thông tin sản phẩm</h2>
            <div class="form-group">
                <label for="">Product Name:</label>
                <input type="text" class="form-control" id="Product_Name_id">
            </div>
            <div class="form-group">
                <label for="sel1">Manufacturer Name:</label>
                <select class="form-control" id="Manufacturer_Select_id" onchange="showListManufacture()">
                    <option>--Pls Select--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel1">Category Name:</label>
                <select class="form-control" id="Category_Name_Select_ID">
                    <option>--Pls Select--</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usr">Price:</label>
                <input type="number" class="form-control" id="Price_id" onkeyup="updateTotalPrice()">
            </div>

            <div class="form-group">
                <label for="usr">Quantity:</label>
                <input type="number" class="form-control" id="Quantity_id" onkeyup="updateTotalPrice()">
            </div>
            <div class="form-group">
                <label for="usr">Total Price:</label>
                <input type="number" class="form-control" id="Total_Price_id" disabled>
            </div>
            <div class="form-group" id="btn_id">
                <input type="button" value="Add Product" class="btn btn-info" onclick="addProduct()">
                <input type="button" value="Reset" class="btn btn-info" onclick="resetForm()">
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="container">
        <h2>Thông tin giỏ hàng</h2>
        <table class="table table-hover" id="tb_product">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Manufacturer Name</th>
                    <th>Category Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
        </table>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
